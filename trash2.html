<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            color: #333333;
        }
        .navbar {
            background-color: #09004f;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .heading {
            color: #333333;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: #f0f8ff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
        .button {
            background-color: #09004f;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .link {
            color: #1e90ff;
            text-decoration: none;
        }
        .link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">Navbar</div>
    <div class="heading">Heading</div>
    <div class="content">
        <p>This is a content div with some sample text.</p>
        <a href="#" class="button">Primary Button</a>
        <p>Check out this <a href="#" class="link">link</a> for more details.</p>
    </div>
</body>
</html>
